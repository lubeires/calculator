<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/b130738121.js" crossorigin="anonymous"></script>

    <script src="./script.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="calculation"></div>
        <div id="display">0</div>
        <div id="keys">
            <div id="clear">C</div>
            <div id="backspace">&#60;</div>
            <div class="operation" id="divide">รท</div>
            <div class="number" id="7">7</div>
            <div class="number" id="8">8</div>
            <div class="number" id="9">9</div>
            <div class="operation" id="multiply">ร</div>
            <div class="number" id="4">4</div>
            <div class="number" id="5">5</div>
            <div class="number" id="6">6</div>
            <div class="operation" id="subtract">-</div>
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
            <div class="operation" id="add">+</div>
            <div class="number" id="0">0</div>
            <div class="number" id=".">.</div>
            <div class="operation" id="equals">=</div>
        </div>
    </div>
    <footer>
        <p>&#169; 2022 Luana Palhares</p>
        <a href="https://github.com/plhrsl/calculator" target="_blank">
            <i class="fa-brands fa-github fa-lg"></i>
            plhrsl
        </a>
    </footer>
</body>

</html>
